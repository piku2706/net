<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "main">
        <nav>
            <span><img width="100" src="logo.svg" alt="logo"></span>

            <div>
                <input type="text" placeholder="Email Address">
                <button><img src="" alt="">Get Started <img src="arrow.svg" alt=""></button>
            </div>
        </div>
        <div class="separation"></div>
        <div class="first">
            <div class="ftext">
                <h1>
                    Enjoy on your TV

                </h3>
            </div>
            <div class="fimg">
                <img src="img1.png" alt="img1" style="height: 359.5px; position: relative; right: 50px;">
            </div>

        <div class="separation"></div>
        <div class="sec"></div>
